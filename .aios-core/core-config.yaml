    readme: expansion-packs/hybrid-ops/README.md
    agentsLocation: expansion-packs/hybrid-ops/agents

# Story Backlog Management (added 2025-11-11 - Fase 2: Agent Integration)
storyBacklog:
  enabled: true
  backlogLocation: docs/STORY-BACKLOG.md
  archiveLocation: docs/qa/backlog-archive
  reviewSchedule: weekly  # weekly, biweekly, monthly
  autoArchiveAfter: 30  # days after completion
  taskDefinition: .aios-core/tasks/manage-story-backlog.md
  itemTemplate: .aios-core/templates/story-backlog-item-tmpl.yaml
  agents:
    qa:
      commands: [backlog-add, backlog-update, backlog-review]
      auto_create_on_review: true
      default_type: F  # follow-up
    dev:
      commands: [backlog-debt]
      auto_create_on_debt: true
      default_type: T  # technical-debt
    po:
      commands: [backlog-review, backlog-summary, backlog-prioritize, backlog-schedule]
      review_day: Monday
      review_time: "09:00"

